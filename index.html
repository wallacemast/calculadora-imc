<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700&family=Inter:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Desafio JS</title>
</head>

<body>
    <div class="container">
        <div class="container__conteudo">
                <div class="container__texto">
                    <h2></h2>
                    <div class="container__formulario">
                        <div class="formulario__imc">
                            <div class="formulario__imc__campo">
                                <label for="altura"> Altura (m)</label>
                                <input type="number" id="altura" placeholder="0" min="0.3" max="2.1" step="0.1" required>
                            </div>
                            <div class="formulario__imc__campo">
                                <label for="peso"> Peso (Kg)</label>
                                <input type="number" id="peso" placeholder="0" step="0.5" required>
                            </div>
                            <div>
                                <button onclick=calculaImc() class="botao__calcular">Calcular IMC</button>
                            </div>
                            <h3></h3>
                            <p></p>
                        </div>
                    </div>
                </div>
                <img src="./img/trophy.png" alt="ícone de um troféu" />
        </div>
        <span>Por Wallace Cavalcante</span>
    </div>
    
    <script src="app.js" defer></script>
</body>

</html>
